<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>freeCodeCamp Projects: Build a Survey Form</title>
</head>

<body class="background">

    <div class="formcolumn">

        <div class="formrow center">
            <h1 id="title">User Profile</h1>
        </div>
        <hr>
        <div class="formrow center">
            <p id="description">Build your gamer profile!</p>
        </div>

        <form action="" id="survey-form">
            <div id="container">
                <div id="profile-pic">
                    <img src="https://workhound.com/wp-content/uploads/2017/05/placeholder-profile-pic.png" alt=""
                        width="150px" height="150px">
                </div>
                <div id="main-info">
                    <div class="formrow">
                        <div class="label">
                            <label id="name-label" for="Name">Gamer Tag</label>
                        </div>
                        <div class="input">
                            <input type="text" name="name" id="name" placeholder="Gamer_Tag" required>
                        </div>
                    </div>
                    <div class="formrow">
                        <div class="label">
                            <label id="email-label" for="email">Email:</label>
                        </div>
                        <div class="input">
                            <input type="email" name="email" id="email" placeholder="Name@email.com" required>
                        </div>
                    </div>
                    <div class="formrow">
                        <div class="label">
                            <label id="number-label" for="age">Age</label>
                        </div>
                        <div class="input">
                            <input type="number" name="number" min="6" max="120" id="number" placeholder="18" required>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div id="select-platform" class="formrow center">
                <div class="label">
                    <label for="dropdown">Select Your Platform</label>
                </div>
                <div class="input">
                    <select name="" id="dropdown">
                        <option disabled-value="default">Select</option>
                        <option value="">Playstation 4</option>
                        <option value="">XBOX One</option>
                        <option value="">Nintendo Switch</option>
                        <option value="">PC</option>
                    </select>
                </div>
            </div>
            <div class="formrow center">
                <p>Which type of experience do you prefer</p>
            </div>
            <div class="formrow">
                <div class="label">
                    <label for="">Solo Campaigns / Story Mode</label>
                </div>
                <div class="input">
                    <input type="radio" id="" name="choices" value="choices">
                </div>
                <div class="label">
                    <label for="">Cooperative Gameplay</label>
                </div>
                <div class="input">
                    <input type="radio" id="" name="choices" value="choices">
                </div>
                <div class="label">
                    <label for="">Online PVP</label>
                </div>
                <div class="input">
                    <input type="radio" id="" name="choices" value="choices">
                </div>
            </div>
            <div class="formrow center">
                <div class="label">
                    <label for="dropdown">Select an option</label>
                </div>
                <div class="input">
                    <select name="" id="dropdown">
                        <option disabled-value="default">Select</option>
                        <option value="">Something</option>
                        <option value="">Something</option>
                        <option value="">Something</option>
                    </select>
                </div>
            </div>
                <div class="formrow center">
                    <p>Which Genres do you play? (select all that apply)</p>
                </div>

                <div class="grid">
                    <div class="grid-item">
                        <label for="">First Person Shooter</label>
                        <input type="checkbox" name="choices" id="" value="choices">
                    </div>
                    <div class="grid-item">
                        <label for="">First Person Shooter</label>
                        <input type="checkbox" name="choices" id="" value="choices">
                    </div>
                    <div class="grid-item">
                        <label for="">First Person Shooter</label>
                        <input type="checkbox" name="choices" id="" value="choices">
                    </div>
                    <div class="grid-item">
                        <label for="">First Person Shooter</label>
                        <input type="checkbox" name="choices" id="" value="choices">
                    </div>
                    <div class="grid-item">
                        <label for="">First Person Shooter</label>
                        <input type="checkbox" name="choices" id="" value="choices">
                    </div>
                </div>
                <hr>
                <div class="formrow center self-center">
                    <div class="label">
                        <label id="comments" for="comments">Additional Comments</label>
                    </div>
                    <div class="input">
                        <textarea name="" id="text-area" cols="30" rows="10"></textarea>
                    </div>
                </div>
                <div class="formrow center">
                    <button id="submit">Submit</button>
                </div>
        </form>
    </div>
</body>

</html>
